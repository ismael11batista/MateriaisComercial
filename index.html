<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Materiais Time Comercial Agence</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-pIVp1vcQgpcV4wRuQkv6/CaQd6YSVJQ8YW0oG+AbAVaz4bJVw+gIZwzS8Q8G8aEQk1NicVMVrTyn/l7nu9tI6w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      /* Base e Reset */
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        padding: 20px;
        font-family: "Roboto", sans-serif;
        background: linear-gradient(135deg, #eff3f6, #d9e2ec);
        color: #333;
      }
      /* Container */
      .container {
        width: 95%;
        max-width: 1400px;
        margin: 0 auto;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        padding: 40px;
      }
      h1 {
        text-align: center;
        font-size: 2.5rem;
        color: #1f3a93;
        letter-spacing: 1px;
        margin-bottom: 30px;
      }
      /* Big Cards: Tabela de Preços e Agendas Koalendar */
      .big-cards {
        display: flex;
        gap: 20px;
        margin-bottom: 30px;
        flex-wrap: wrap;
      }
      .big-card {
        flex: 1;
        min-width: 280px;
        background: linear-gradient(135deg, #1f3a93, #3c64b1);
        border-left: 6px solid #1f3a93;
        border-radius: 8px;
        text-align: center;
        padding: 20px;
        text-decoration: none;
        color: #fff;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
      }
      .big-card:hover {
        transform: scale(1.015);
      }
      .big-card i {
        margin-right: 8px;
        font-size: 1.3rem;
      }
      /* Cards para Categorias (dinâmicos) */
      .cards {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
      }
      .card {
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }
      .card-header {
        background: rgba(31, 58, 147, 0.1);
        padding: 15px 20px;
        font-size: 1.4rem;
        color: #1f3a93;
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .card-body {
        padding: 20px;
      }
      .button-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 15px;
      }
      .btn {
        background: linear-gradient(135deg, #1f3a93, #3c64b1);
        color: #fff;
        text-decoration: none;
        padding: 10px 15px;
        border-radius: 8px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        transition: transform 0.3s ease;
      }
      .btn i {
        margin-right: 5px;
      }
      .btn:hover {
        transform: scale(1.025);
      }
      /* Responsividade para telas até 600px */
      @media (max-width: 600px) {
        .cards {
          grid-template-columns: 1fr;
        }
        .big-cards {
          flex-direction: column;
        }
        .container {
          padding: 20px;
        }
      }
      /* Ajustes para mobile s (telas ultra pequenas até 400px) */
      @media (max-width: 400px) {
        body {
          padding: 10px;
        }
        .container {
          padding: 15px;
        }
        h1 {
          font-size: 1.8rem;
          margin-bottom: 20px;
        }
        .big-card {
          padding: 15px;
          font-size: 0.9rem;
          min-width: unset;
          width: 90%;
          margin: 0 auto;
        }
        .card-header {
          font-size: 1.1rem;
          padding: 8px 12px;
        }
        .card-body {
          padding: 12px;
        }
        .btn {
          padding: 8px 10px;
          font-size: 0.8rem;
        }
        .button-grid {
          grid-template-columns: 1fr;
          gap: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Materiais Time Comercial Agence</h1>

      <!-- Big Cards: Tabela de Preços e Agendas Koalendar -->
      <div class="big-cards">
        <a
          class="big-card"
          href="https://drive.google.com/file/d/1fiV3e2V1h5Jrf8Iu-WSuzZeVyeoBC_kg"
          target="_blank"
        >
          <i class="fas fa-table"></i>
          <span>Tabela de Preços 2025</span>
        </a>
        <a
          class="big-card"
          href="https://docs.google.com/spreadsheets/d/12mHJvI3hWP1naOZNHN1D2FKv16i_I8RSosf1FwA-uDQ"
          target="_blank"
        >
          <i class="fas fa-calendar"></i>
          <span>Agendas Koalendar</span>
        </a>
      </div>

      <!-- Nova Linha de Big Cards: Outros Dois Botões -->
      <div class="big-cards">
        <a
          class="big-card"
          href="https://docs.google.com/spreadsheets/d/1CrUvIsk8fFyo3H4skdDG1vUOMkH4nHMjIpTsAETSZ_I/edit?usp=sharing"
          target="_blank"
        >
          <i class="fas fa-file-alt"></i>
          <span>Cronograma de Conteúdo Youtube</span>
        </a>


        <!-- <a
          class="big-card"
          href="https://exemplo.com/recurso2"
          target="_blank"
        >
          <i class="fas fa-chart-line"></i>
          <span>Recurso Adicional 2</span>
        </a> -->
      </div>



      <!-- Seção dos cards (links variáveis) -->
      <!-- Em vez de conteúdo fixo, os links serão gerados dinamicamente a partir da planilha (CSV) -->
      <div class="cards" id="cards-container"></div>
    </div>

    <footer
      style="
        text-align: center;
        margin-top: 40px;
        font-size: 0.9rem;
        color: #777;
      "
    >
      &copy; 2025 Agence. Todos os direitos reservados.
    </footer>

    <script>
      // Carrega o CSV via fetch
      async function carregarCSV(caminhoArquivo) {
        try {
          const resposta = await fetch(caminhoArquivo);
          if (!resposta.ok) {
            throw new Error(
              "Erro ao carregar " + caminhoArquivo + ": " + resposta.status
            );
          }
          const texto = await resposta.text();
          return texto;
        } catch (erro) {
          console.error(erro);
        }
      }

      // Faz o parse simples do CSV (assume separador vírgula e cabeçalho na primeira linha)
      function parseCSV(texto, delimitador = ",") {
        const linhas = texto
          .split("\n")
          .map((linha) => linha.trim())
          .filter((linha) => linha !== "");
        const dados = linhas.map((linha) =>
          linha.split(delimitador).map((coluna) => coluna.trim())
        );
        return dados;
      }

      // Agrupa as linhas por categoria (ignora o cabeçalho)
      function agruparPorCategoria(dados) {
        const grupos = {};
        for (let i = 1; i < dados.length; i++) {
          const [categoria, nome, link] = dados[i];
          if (!grupos[categoria]) {
            grupos[categoria] = [];
          }
          grupos[categoria].push({ nome, link });
        }
        return grupos;
      }

      // Renderiza os cards no contêiner (mantendo a estrutura dos cards já existentes)
      function renderizaCards(grupos, containerId) {
        const container = document.getElementById(containerId);
        container.innerHTML = "";
        for (const categoria in grupos) {
          // Cria o card
          const card = document.createElement("div");
          card.classList.add("card");

          // Cabeçalho do card com ícone e título
          const header = document.createElement("div");
          header.classList.add("card-header");
          const icone = document.createElement("i");
          icone.className = "fas fa-link";
          header.appendChild(icone);
          const titulo = document.createElement("span");
          titulo.textContent = categoria;
          header.appendChild(titulo);
          card.appendChild(header);

          // Corpo do card com os botões de links
          const corpo = document.createElement("div");
          corpo.classList.add("card-body");
          const grid = document.createElement("div");
          grid.classList.add("button-grid");
          grupos[categoria].forEach((item) => {
            const btn = document.createElement("a");
            btn.classList.add("btn");
            btn.href = item.link;
            btn.target = "_blank";
            btn.innerHTML = `<i class="fas fa-external-link-alt"></i> ${item.nome}`;
            grid.appendChild(btn);
          });
          corpo.appendChild(grid);
          card.appendChild(corpo);

          container.appendChild(card);
        }
      }

      // Inicialização: lê o CSV, faz o parse, agrupa e renderiza os cards dinâmicos na sessão existente
      document.addEventListener("DOMContentLoaded", function () {
        const caminhoCSV = "planilha.csv"; // certifique-se de que este arquivo esteja acessível
        carregarCSV(caminhoCSV).then((csvText) => {
          const dados = parseCSV(csvText);
          const grupos = agruparPorCategoria(dados);
          renderizaCards(grupos, "cards-container");
        });
      });
    </script>
  </body>
</html>

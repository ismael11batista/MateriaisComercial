<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Materiais Time Comercial Agence</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-pIVp1vcQgpcV4wRuQkv6/CaQd6YSVJQ8YW0oG+AbAVaz4bJVw+gIZwzS8Q8G8aEQk1NicVMVrTyn/l7nu9tI6w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      /* Base e Reset */
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        padding: 20px;
        font-family: "Roboto", sans-serif;
        background: linear-gradient(135deg, #eff3f6, #d9e2ec);
        color: #333;
      }
      /* Container ampliado para telas maiores */
      .container {
        width: 95%;
        max-width: 1400px;
        margin: 0 auto;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        padding: 40px;
      }
      h1 {
        text-align: center;
        font-size: 2.5rem;
        color: #1f3a93;
        letter-spacing: 1px;
        margin-bottom: 30px;
      }
      /* Big Cards: Tabela de Preços e Agendas Koalendar */
      .big-cards {
        display: flex;
        gap: 20px;
        margin-bottom: 30px;
        flex-wrap: wrap;
      }
      .big-card {
        flex: 1;
        min-width: 280px;
        background: linear-gradient(135deg, #1f3a93, #3c64b1);
        border-left: 6px solid #1f3a93;
        border-radius: 8px;
        text-align: center;
        padding: 20px;
        text-decoration: none;
        color: #fff;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
      }
      .big-card:hover {
        transform: scale(1.015);
      }
      .big-card i {
        margin-right: 8px;
        font-size: 1.3rem;
      }
      /* Cards para Categorias */
      .cards {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
      }
      .card {
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }
      .card-header {
        background: rgba(31, 58, 147, 0.1);
        padding: 15px 20px;
        font-size: 1.4rem;
        color: #1f3a93;
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .card-body {
        padding: 20px;
      }
      .button-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 15px;
      }
      .btn {
        background: linear-gradient(135deg, #1f3a93, #3c64b1);
        color: #fff;
        text-decoration: none;
        padding: 10px 15px;
        border-radius: 8px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        transition: transform 0.3s ease;
      }
      .btn i {
        margin-right: 5px;
      }
      .btn:hover {
        transform: scale(1.025);
      }
      /* Responsividade */
      @media (max-width: 600px) {
        .cards {
          grid-template-columns: 1fr;
        }
        .big-cards {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Materiais Time Comercial Agence</h1>

      <!-- Big Cards: Tabela de Preços e Agendas Koalendar -->
      <div class="big-cards">
        <a
          class="big-card"
          href="https://drive.google.com/file/d/1fiV3e2V1h5Jrf8Iu-WSuzZeVyeoBC_kg"
          target="_blank"
        >
          <i class="fas fa-table"></i>
          <span>Tabela de Preços 2025</span>
        </a>
        <a
          class="big-card"
          href="https://docs.google.com/spreadsheets/d/12mHJvI3hWP1naOZNHN1D2FKv16i_I8RSosf1FwA-uDQ"
          target="_blank"
        >
          <i class="fas fa-calendar"></i>
          <span>Agendas Koalendar</span>
        </a>
      </div>

      <!-- Cards: Apresentações e Templates -->
      <div class="cards">
        <!-- Card 1: Apresentações Agence -->
        <div class="card">
          <div class="card-header">
            <i class="fas fa-desktop"></i>
            <span>Apresentações Agence</span>
          </div>
          <div class="card-body">
            <div class="button-grid">
              <a
                class="btn"
                href="https://bit.ly/ApresentacaoCompleta2025"
                target="_blank"
              >
                <i class="fas fa-play-circle"></i>Completa 2025
              </a>
              <a
                class="btn"
                href="https://bit.ly/RecrutamentoSelecao-2025"
                target="_blank"
              >
                <i class="fas fa-user-tie"></i>R&amp;S 2025
              </a>
              <a class="btn" href="https://bit.ly/RPA-2025" target="_blank">
                <i class="fas fa-cogs"></i>RPA 2025
              </a>
              <a class="btn" href="https://bit.ly/4gDysLm" target="_blank">
                <i class="fas fa-language"></i>Espanhol 2021
              </a>
            </div>
          </div>
        </div>
        <!-- Card 2: Templates de Proposta -->
        <div class="card">
          <div class="card-header">
            <i class="fas fa-file-powerpoint"></i>
            <span>Templates Apresentação de Proposta</span>
          </div>
          <div class="card-body">
            <div class="button-grid">
              <a
                class="btn"
                href="https://bit.ly/horas-abertas-fabrica"
                target="_blank"
              >
                <i class="fas fa-briefcase"></i>Horas Abertas
              </a>
              <a
                class="btn"
                href="https://bit.ly/Consultoria-Requisitos-e-Prototipagem"
                target="_blank"
              >
                <i class="fas fa-chart-line"></i>Consultoria &amp; Prototipagem
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer
      style="
        text-align: center;
        margin-top: 40px;
        font-size: 0.9rem;
        color: #777;
      "
    >
      &copy; 2025 Agence. Todos os direitos reservados.
    </footer>
  </body>
</html>
